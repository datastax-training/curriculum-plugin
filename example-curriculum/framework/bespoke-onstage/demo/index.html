<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>bespoke-onstage demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <article class="deck">
      <section style="background-color: #E04E4E; color: #f8fdfc">
        <h1>bespoke-onstage</h1>
      </section>
      <section style="background-color: #00A2C8; color: #F9FFFA">
        <h1>Duex</h1>
        <aside role="note">This is the second slide.</aside>
      </section>
      <section style="background-color: #9C69A4; color: #FEFDFF">
        <h1>Trois</h1>
        <ul class="bullet">
          <li class="bullet">A</li>
          <li class="bullet">B</li>
          <li class="bullet">C</li>
        </ul>
      </section>
      <section style="background-color: #51A372; color: #FCFFFE">
        <h1>Quatre</h1>
        <aside role="note">
          <p>This is the last slide. It has a lot more content in the notes so that we can test the overflow.</p>
          <ul>
            <li>Point 1</li>
            <li>Point 2</li>
            <li>Point 3</li>
          </ul>
        </aside>
      </section>
    </article>
    <script src="../node_modules/bespoke/dist/bespoke.js"></script>
    <script src="../node_modules/bespoke-classes/dist/bespoke-classes.js"></script>
    <script src="../node_modules/bespoke-keys/dist/bespoke-keys.js"></script>
    <script src="../node_modules/bespoke-scale/dist/bespoke-scale.js"></script>
    <script src="../node_modules/bespoke-bullets/dist/bespoke-bullets.js"></script>
    <script src="../dist/bespoke-onstage.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
